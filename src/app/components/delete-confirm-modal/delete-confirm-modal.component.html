<div class="modal fade" [ngClass]="{'show d-block': isOpen}" tabindex="-1" *ngIf="isOpen">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>Silme İşlemi
                </h5>
                <button type="button" class="btn-close btn-close-white" (click)="close()"></button>
            </div>

            <div class="modal-body p-4">
                <p class="fs-5">Bu kaydı silmek istediğinize emin misiniz?</p>
                <div class="alert alert-warning border-0 bg-light-warning">
                    <i class="fas fa-exclamation-circle me-2 text-warning"></i>
                    <strong>Bu işlem geri alınamaz!!!</strong>
                </div>
                
                <div class="record-details mt-3 p-3 bg-light rounded" *ngIf="itemDetails">
                    <p class="mb-1"><strong>Kayıt:</strong> {{itemDetails.name || itemDetails.location}}</p>
                    <p class="mb-0 text-muted small"><strong>ID:</strong> #{{itemDetails.id}}</p>
                </div>
            </div>

            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary px-4" (click)="close()">İptal Et</button>
                <button type="button" class="btn btn-danger px-4 shadow-sm" (click)="confirm()">
                    <i class="fas fa-trash me-1"></i> Sil
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade show" *ngIf="isOpen"></div>
