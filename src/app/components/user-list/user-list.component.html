<div class="container-fluid mt-4">
  <div class="card shadow border-0">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Kullanıcı Yönetimi</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Ad Soyad</th>
              <th>E-Posta</th>
              <th>Durum</th>
              <th class="text-center">İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>#{{user.id}}</td>
              <td><strong>{{user.firstName}} {{user.lastName}}</strong></td>
              <td>{{user.email}}</td>
              <td>
                <span [class]="user.status ? 'badge bg-success' : 'badge bg-danger'">
                  {{user.status ? 'Aktif' : 'Pasif'}}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
