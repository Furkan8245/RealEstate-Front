<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-header bg-primary text-white text-center py-4">
        <h4 class="mb-0"><i class="bi bi-person-lock"></i> Sisteme Giriş</h4>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">E-posta Adresi</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                placeholder="Örn: ad@soyad.com"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.errors }"
              />
            </div>
            <div class="text-danger small" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
              Geçerli bir e-posta adresi giriniz.
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-bold">Şifre</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control" 
                placeholder="••••••••"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }"
              />
            </div>
          </div>

          <div class="d-grid">
            <button 
              type="submit" 
              [disabled]="loginForm.invalid" 
              class="btn btn-primary btn-lg shadow-sm">
              <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
            </button>
          </div>

          <div class="text-center mt-3">
            <span>Hesabın Yok Mu?</span>
            <a routerLink="/register" class="text-decoration-none fw-bold ms-1">Hemen Kayıt Ol</a>
          </div>

        </form>
      </div>
      <div class="card-footer text-center py-3 bg-light">
        <small class="text-muted">Real Estate Analiz Sistemi</small>
      </div>
    </div>
  </div>
</div>
