<button class="logoutButton" 
        [class.clicked]="isClicked" 
        [class.door-slammed]="isDoorSlammed" 
        [class.falling]="isFalling"
        [ngStyle]="logoutButtonStates[currentState]"
        (mouseenter)="onMouseEnter()" 
        (mouseleave)="onMouseLeave()" 
        (click)="startAnimation()">
    
    <span class="button-text">Çıkış Yap</span>

    <svg class="doorway" viewBox="0 0 100 100">
        <path d="M93.4 86.3H58.6c-1.9 0-3.4-1.5-3.4-3.4V17.1c0-1.9 1.5-3.4 3.4-3.4h34.8c1.9 0 3.4 1.5 3.4 3.4v65.8c0 1.9-1.5 3.4-3.4 3.4z" />
    </svg>

    <svg class="door" viewBox="0 0 100 100">
        <path d="M11.6 86.3h43.5V13.7H11.6c-1.9 0-3.4 1.5-3.4 3.4v65.8c0 1.9 1.5 3.4 3.4 3.4z" />
    </svg>

    <svg class="figure" viewBox="0 0 100 100">
        <circle cx="50" cy="23" r="10" /> 
        
        <path d="M65 38H35c-2 0-3 1-3 3v15c0 2 1 3 3 3h30c2 0 3-1 3-3V41c0-2-1-3-3-3z" /> 
        
        <g class="arm1">
            <rect x="52" y="40" width="8" height="25" rx="4" />
            <circle class="wrist1" cx="56" cy="65" r="4" />
        </g>
        
        <g class="arm2">
            <rect x="40" y="40" width="8" height="25" rx="4" />
            <circle class="wrist2" cx="44" cy="65" r="4" />
        </g>
        
        <g class="leg1">
            <rect x="52" y="58" width="8" height="25" rx="4" />
            <rect class="calf1" x="52" y="80" width="8" height="15" rx="4" />
        </g>
        
        <g class="leg2">
            <rect x="40" y="58" width="8" height="25" rx="4" />
            <rect class="calf2" x="40" y="80" width="8" height="15" rx="4" />
        </g>
    </svg>



</button>
